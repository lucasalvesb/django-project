<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Client register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'index.css' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >Logo</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <ul class="list-group list-styles">
      {% for person in people %}
      <li class="list-group-item">
        {{ person.id }} - {{ person.name }}
        <a
          href="{% url 'edit' person.id %}"
          class="btn btn-primary"
          >Edit</a
        >
        <a
          href="{% url 'delete' person.id %}"
          class="btn btn-danger"
          >Delete</a
        >
      </li>
      {% endfor %}
    </ul>

    <form
      action="{% url 'save' %}"
      method="POST"
    >
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              type="text"
              class="form-control"
              name="age"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input
              type="text"
              class="form-control"
              name="cpf"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              name="phone"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              name="address"
            />
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
      >
        Save
      </button>
    </form>
  </body>
</html>
