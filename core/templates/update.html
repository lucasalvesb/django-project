<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Client register</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'update.css' %}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >Update information</a
        >
    </nav>
    <div class="container">
    <div class="form-container">
      <form
      action="{% url 'update' person.id %}"
      method="POST"
      class="new-person-form"
    >
      {% csrf_token %}
      <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <h2>Update the information</h2>
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  value="{{ person.name }}"
                />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  class="form-control"
                  name="age"
                  id="age"
                  min="0"
                  max="120"
                  value="{{ person.age }}"
                />
              </div>
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  name="cpf"
                  id="cpf"
                  value="{{ person.cpf }}"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  value="{{ person.email }}"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  name="phone"
                  id="phone"
                  value="{{ person.phone }}"
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  id="address"
                  value="{{ person.address }}"
                />
              </div>
            </div>
          </div>
      <button
        type="submit"
        class="btn btn-primary"
      >
        Update
      </button>
    </form>
    </div>
    </div>
  </body>
</html>
