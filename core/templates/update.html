<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {{ person.id }} - {{ person.name }}

  <form action="{% url 'update' person.id %}" method="POST">
      {% csrf_token %}
      <label> Name </label> <input type="text" name="name" value="{{person.name}}" /> 
      <label> Age </label> <input type="text" name="age" value="{{person.age}}" /> 
      <label> CPF </label> <input type="text" name="cpf" value="{{person.cpf}}" /> 
      <label> Email </label> <input type="text" name="email" value="{{person.email}}"/> 
      <label> Phone </label> <input type="text" name="phone" value="{{person.phone}}"/> 
      <label> Address </label> <input type="text" name="address" value="{{person.address}}"/> 
      <button type="submit">Update</button>
</body>
</html>
